<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instagram Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Custom CSS for centering the form and adding a border and shadow */
    .centered-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Custom CSS for the form box */
    .form-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px; /* Adjust the width as needed */
    }

    /* Custom CSS for the login button */
    .login-button {
      background-color: #007bff; /* Blue background color */
      color: #fff; /* White text color */
      border: none;
      padding: 10px 0; /* Adjust the vertical padding */
      border-radius: 5px;
      cursor: pointer;
      width: 100%; /* Make the button full width */
    }

    /* Add some hover effect for the button */
    .login-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Custom CSS for the "Remember Me" checkbox and "Forgot Password" link */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<div class="container centered-form">
  <div class="form-box">
  <center>  <h1>Instagram</h1> </center>
    <form>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="email" class="form-control" name="email" placeholder="Email">
      </div><br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <br>
      <!-- Login button -->
      <button type="submit" class="login-button">Login</button>
      <!-- Remember Me checkbox and Forgot Password link -->
      <div class="form-group">
        <div class="remember-forgot">
          <label for="rememberMe">
            <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
          </label>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </div>
      
    </form>
  </div>
  <div class="signup-link">
    Don't have an account? <a href="#">Sign up</a>
  </div>
</div>

</body>
</html>
