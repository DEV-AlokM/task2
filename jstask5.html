<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
            display: inline-block;
            margin-left: 5px;
        }

        .input-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <br>
    <br>
    <br>
    <form id="contact-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="name-error"></span>
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="email-error"></span>
        </div><BR>
        <div>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
            <span class="error" id="website-error"></span>
        </div><BR>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error" id="message-error"></span>
        </div><BR>
        <div>
            <button type="button" id="submit-button">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const message = document.getElementById('message').value;

            // Clear previous error messages and remove red borders
            document.getElementById('name-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('website-error').textContent = '';
            document.getElementById('message-error').textContent = '';
            document.getElementById('name').classList.remove('input-error');
            document.getElementById('email').classList.remove('input-error');
            document.getElementById('website').classList.remove('input-error');
            document.getElementById('message').classList.remove('input-error');

            let hasError = false;

            if (!name) {
                document.getElementById('name-error').textContent = 'This field is required';
                document.getElementById('name').classList.add('input-error');
                hasError = true;
            }

            if (!email) {
                document.getElementById('email-error').textContent = 'A Valid email is required';
                document.getElementById('email').classList.add('input-error');
                hasError = true;
            }

            if (!website) {
                document.getElementById('website-error').textContent = 'A valid URL is required';
                document.getElementById('website').classList.add('input-error');
                hasError = true;
            }

            if (!message) {
                document.getElementById('message-error').textContent = 'This field is required';
                document.getElementById('message').classList.add('input-error');
                hasError = true;
            }

            if (!hasError) {
                // If there are no errors, you can submit the form or perform other actions.
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
